<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>

      <section class="calculator">

          <button class="operands css-button2">6</button>

          <button class="operands css-button2">1</button>
          <button class="operands css-button2">2</button>
          <button class="operands css-button2">3</button>
          <button class="operators css-button1">+</button>

      </section>
    </main>

    <script src="script.js" defer></script>

</html>
